<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="app.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>TpHTML</title>
    </head>

    <body>

        <!--Tête de page-->
        <header>
            <div class="titre_tp">
                <h1>TP Météo HTML</h1>
            </div>
        </header>

        <!--Bloc Méteo-->
        <div id="container">
            
            <div class="container_meteo1">
                <div>
                    <p class="ville">Paris</p>
                    <p class="temps"> 2° Pluvieux</p>
                </div>
                <div>
                    <img src="image/pluicieux.png" alt="temps pluivieux">
                </div>
            </div>

            <div class="container_meteo2">
                <div>
                    <p class="ville">Lomé</p>
                    <p class="temps"> -3° Orageux</p>
                </div>
                <div>
                    <img src="image/orageux.png" alt="orageux">
                </div>
            </div>

            <div class="container_meteo3">
                <div>
                    <p class="ville">Pékin</p>
                    <p class="temps"> 24° Ensoleillé</p>
                </div>
                <div>
                    <img src="image/ensoleillé.png" alt="Ensoleillé">
                </div>
            </div> 

        </div>

        <!--Pied de page-->
        <footer>
            <div class="footer_myName">
                <p>ONIANKITAN Sabi</p>
                <p>Icones météo par <a href="https://thenounproject.com/">Noun Project</a></p>
            </div>
        </footer>
    </body>
</html>
